
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class=" flex justify-center items-center h-screen ">
        {% for card in cards %}
        <div class=" {{ card.bg_color }} w-[330px] h-[500px] p-12 flex flex-col gap-20">
            <div class="flex flex-col gap-6">
                <img class=" h-10 w-16" src="{% static card.image %}" alt="">
                <h1 class=" text-Very_light_gray text-[2.2em] font-[700] font-shoulders">{{ card.title }}</h1>
                <p class=" text-Transparent_white font-lexend"> {{ card.para }}</p>
            </div>
            <div   class="">
                <a href=""  class="{{ card.hovertext }} bg-white  font-lexend px-8 py-3 rounded-[35px]">Learn More</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
